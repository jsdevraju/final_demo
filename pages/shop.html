<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
     <!-- Favicon -->
     <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />

     <!-- Filter Css Here -->
	<link rel="stylesheet" href="../css/filter product/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="../css/filter product/style.css"> <!-- Resource style -->
  	
	<title>Shop Pages || Product List</title>
</head>
<body>
	<header class="cd-header">
		<h1>Product List</h1>
        <a href="../index.html" class="backtoHome">Back To Home</a>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters">
					<li class="placeholder"> 
						<a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
					</li> 
					<li class="filter"><a class="selected" href="#0" data-type="all">All</a></li>
					<li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Blood Pressure</a></li>
					<li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Masks</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery">
			<ul>
				<li class="mix color-1 check1 radio2 option3"><img src="../images/product.jpg" alt="Image 1"></li>
				<li class="mix color-2 check2 radio2 option2"><img src="../images/product1.jpg" alt="Image 2"></li>
				<li class="mix color-1 check3 radio3 option1"><img src="../images/product2.jpg" alt="Image 3"></li>
				<li class="mix color-1 check3 radio2 option4"><img src="../images/product3.jpg" alt="Image 4"></li>
				<li class="mix color-1 check1 radio3 option2"><img src="../images/product4.jpg" alt="Image 5"></li>
				<li class="mix color-2 check2 radio3 option3"><img src="../images/product5.jpg" alt="Image 6"></li>
				<li class="mix color-2 check2 radio2 option1"><img src="../images/bd1.jpg" alt="Image 7"></li>
				<li class="mix color-1 check1 radio3 option4"><img src="../images/bd2.jpg" alt="Image 8"></li>
				<li class="mix color-2 check1 radio2 option3"><img src="../images/bd3.jpg" alt="Image 9"></li>
				<li class="mix color-1 check3 radio2 option4"><img src="../images/bd4.jpg" alt="Image 10"></li>
				<li class="mix color-1 check3 radio3 option2"><img src="../images/bm1.jpg" alt="Image 11"></li>
				<li class="mix color-2 check1 radio3 option1"><img src="../images/bm2.jpg" alt="Image 12"></li>
				<li class="gap"></li>
				<li class="gap"></li>
				<li class="gap"></li>
			</ul>
			<div class="cd-fail-message">No results found</div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>
					
					<div class="cd-filter-content">
						<input type="search" placeholder="Try color-1...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Check boxes</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter=".check1" type="checkbox" id="checkbox1">
			    			<label class="checkbox-label" for="checkbox1">Blood Pressure</label>
						</li>

						<li>
							<input class="filter" data-filter=".check2" type="checkbox" id="checkbox2">
							<label class="checkbox-label" for="checkbox2">Masks</label>
						</li>

						<li>
							<input class="filter" data-filter=".check3" type="checkbox" id="checkbox3">
							<label class="checkbox-label" for="checkbox3">Press Meter</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Select</h4>
					
					<div class="cd-filter-content">
						<div class="cd-select cd-filters">
							<select class="filter" name="selectThis" id="selectThis">
								<option value="">Choose an option</option>
								<option value=".option1">Blood Pressure</option>
								<option value=".option2">Masks</option>
								<option value=".option3">Press Meter</option>
							</select>
						</div> <!-- cd-select -->
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Radio buttons</h4>

					<ul class="cd-filter-content cd-filters list">
						<li>
							<input class="filter" data-filter="" type="radio" name="radioButton" id="radio1" checked>
							<label class="radio-label" for="radio1">All</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio2" type="radio" name="radioButton" id="radio2">
							<label class="radio-label" for="radio2">Blood Pressure</label>
						</li>

						<li>
							<input class="filter" data-filter=".radio3" type="radio" name="radioButton" id="radio3">
							<label class="radio-label" for="radio3">Press Meter</label>
						</li>
					</ul> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->
<!-- Jquery Url here -->
<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

<script src="../js/jquery.mixitup.min.js"></script>
<script src="../js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
